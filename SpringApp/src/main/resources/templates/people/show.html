<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.email}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.age}">VALUE</p>


<a th:href="@{/users/edit(id=${user.id})}">Edit</a>

<form th:method="POST" th:action="@{/users/delete(id=${user.id})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
